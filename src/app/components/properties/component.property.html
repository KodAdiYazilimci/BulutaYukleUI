<div ngClass="properties">
    <div ngClass="propertiesTitle">
        <div ngClass="propertiesTitleText">
            <span name="propertiesTitle"></span>
        </div>
        <div ngClass="propertiesTitleClose" onclick="propertiesWindow.hide();">
            <img src="/assets/images/close.png">
        </div>
    </div>
    <div ngClass="propertiesContent">
        <div ngClass="propertiesLine bottomBorder">
            <div ngClass="propertiesLineLeft">
                <img src="/assets/images/folder.png" name="propertiesImage">
            </div>
            <div ngClass="propertiesLineRight">
                <input type="text" name="propertiesName">
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>Tip:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesType"></span>
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>Konum:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <input readonly="" name="propertiesLocation" type="text">
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>Boyut:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesSize"></span>
            </div>
        </div>
        <div ngClass="propertiesLine bottomBorder">
            <div ngClass="propertiesLineLeft">
                <span>Içerik:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesContent"></span>
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>Sifreli mi?:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesCrypted">Hayır</span>
            </div>
        </div>
        <div ngClass="propertiesLine bottomBorder">
            <div ngClass="propertiesLineLeft">
                <span>Erisim:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesAccess"></span>
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>Oluşturulma Tarihi:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesCreatedAt"></span>
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>Olusturan:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesCreator"></span>
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>Değiştirilme Tarihi:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesEditedAt"></span>
            </div>
        </div>
        <div ngClass="propertiesLine bottomBorder">
            <div ngClass="propertiesLineLeft">
                <span>Degistiren:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesEditor"></span>
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>&nbsp;</span>
            </div>
            <div ngClass="propertiesLineRight">
                <button ngClass="propertiesLineRightAlignedRightButton" name="propertiesOk">Tamam</button>
                <button name="propertiesCancel">Iptal</button>
            </div>
        </div>
    </div>
</div>
