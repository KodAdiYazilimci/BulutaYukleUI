<div ngClass="properties" *ngIf="visible">
    <div ngClass="propertiesTitle">
        <div ngClass="propertiesTitleText">
            <span name="propertiesTitle">{{title}}</span>
        </div>
        <div ngClass="propertiesTitleClose" (click)="hide();">
            <img src="/assets/images/close.png">
        </div>
    </div>
    <div ngClass="propertiesContent">
        <div ngClass="propertiesLine bottomBorder">
            <div ngClass="propertiesLineLeft">
                <img src="{{logo}}" name="propertiesImage">
            </div>
            <div ngClass="propertiesLineRight">
                <input type="text" name="propertiesName" [(ngModel)]="name" value="{{name}}">
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>Tip:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesType">{{itemType}}</span>
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>Konum:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <input readonly="" name="propertiesLocation" type="text" value="{{location}}">
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>Boyut:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesSize">{{size}}</span>
            </div>
        </div>
        <div ngClass="propertiesLine bottomBorder">
            <div ngClass="propertiesLineLeft">
                <span>Içerik:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesContent">{{content}}</span>
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>Sifreli mi?:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesCrypted">{{crypted}}</span>
            </div>
        </div>
        <div ngClass="propertiesLine bottomBorder">
            <div ngClass="propertiesLineLeft">
                <span>Erisim:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesAccess">{{permissions}}</span>
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>Oluşturulma Tarihi:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesCreatedAt">{{createDate}}</span>
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>Olusturan:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesCreator">{{creatorUser}}</span>
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>Değiştirilme Tarihi:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesEditedAt">{{modifyDate}}</span>
            </div>
        </div>
        <div ngClass="propertiesLine bottomBorder">
            <div ngClass="propertiesLineLeft">
                <span>Degistiren:</span>
            </div>
            <div ngClass="propertiesLineRight">
                <span name="propertiesEditor">{{modifierUser}}</span>
            </div>
        </div>
        <div ngClass="propertiesLine">
            <div ngClass="propertiesLineLeft">
                <span>&nbsp;</span>
            </div>
            <div ngClass="propertiesLineRight">
                <button ngClass="propertiesLineRightAlignedRightButton" name="propertiesOk" (click)="Ok();">Tamam</button>
                <button name="propertiesCancel" (click)="hide();">Iptal</button>
            </div>
        </div>
    </div>
</div>
