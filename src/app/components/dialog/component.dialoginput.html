<div class="dialog" name="inputDialog" *ngIf="visible">
    <div class="dialogTop">
        <div class="dialogTitle">
            <span name="dialogTitle">{{title}}</span>
        </div>
        <div class="dialogClose" (click)="hide();">
            <img src="/assets/images/close.png">
        </div>
    </div>
    <div class="dialogFrame">
        <div class="dialogIcon">
            <img src="/assets/images/warning.ico">
        </div>
        <div class="dialogContent">
            <div>
                <p class="dialogText">{{message}}</p>
            </div>
            <div class="dialogInput" name="dialogInput">
                <input type="text" placeholder="{{placeholder}}">
            </div>
            <div class="dialogControls" name="controls">
                <div class="dialogSingleControl">
                    <button name="dialogOk" (click)="onOk();">Tamam</button>
                </div>
            </div>
        </div>
    </div>
</div>
