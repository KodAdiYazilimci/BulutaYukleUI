<div ngClass="dialogProgress" *ngIf="visible">
    <div ngClass="dialogProgressTop">
        <div ngClass="dialogProgressTitle">
            <span>Yükle</span>
        </div>
    </div>
    <div ngClass="dialogProgressFrame">
        <div ngClass="dialogProgressIcon">
            <img src="/assets/images/upload.png">
        </div>
        <div ngClass="dialogProgressContent">
            <input type="file" id="selectFile" name="file" multiple="multiple" (change)="upload($event);"
                *ngIf="visibleSelectFile" />
            <div ngClass="progress" *ngIf="visibleUploading">
                <div ngClass="progress-bar" [ngStyle]="{'width':percentage+'%'}"></div>
                <div ngClass="progressValue">% {{percentage}}</div>
                <div id="status">Yükleniyor...</div>
            </div>
        </div>
    </div>
</div>
