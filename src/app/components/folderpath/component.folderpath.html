<div ngClass="folderPath">
    <div ngClass="folderLine bottomBorder">
        <div>
            <div ngClass="folderItem">
                <span>Konum</span>
            </div>
            <div ngClass="folderItem" *ngFor="let item of paths" (click)="openPath(item)">
                <img src="{{item.logo}}" /><span> {{item.name}}</span>
            </div>
            <div ngClass="searchBar">
                <img src="/assets/images/search.png">
                <img src="/assets/images/bell.png">
            </div>
            <div ngClass="notifications"></div>
        </div>
    </div>
</div>
