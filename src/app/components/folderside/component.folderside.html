<div ngClass="folderSide">
    <div id="diskTree" ngClass="directory tj_container">
        <ul>
            <li><span ngClass="tj_description"><span ngClass="tj_mod_icon"><span>◢</span></span><span
                        ngClass="tj_icon"><img src="/assets/images/hdd.png" width="15px/"></span>Diskler</span>
                <ul>
                    <li *ngFor="let disk of data">
                        <span (click)="openDisk(disk.id);" ngClass="tj_description selected tj_leaf">
                            <span ngClass="tj_icon">
                                <img src="/assets/images/hdd.png" width="15px">
                            </span>
                            <span>{{disk.name}} ({{disk.totalSize}})</span>
                        </span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="privateFieldTree" ngClass="directory tj_container">
        <ul>
            <li>
                <span ngClass="tj_description">
                    <span ngClass="tj_mod_icon">
                        <span>◢</span>
                    </span>
                    <span ngClass="tj_icon">
                        <img src="/assets/images/hdd.png" width="15px/">
                    </span>Kişisel Alanım</span>
                <ul>
                    <li>
                        <span onclick="openVirtualDisk(-1);" ngClass="tj_description selected tj_leaf">
                            <span ngClass="tj_icon">
                                <img src="/assets/images/hdd.png" width="15px/">
                            </span>
                            <span>Internet Paylasimlarim (416,2 KB)</span>
                        </span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div ngClass="dragSide"></div>
