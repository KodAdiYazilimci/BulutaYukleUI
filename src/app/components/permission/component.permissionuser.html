<div class="permissionGroup" name="addPermissionUser" *ngIf="visible"
    [ngStyle]="{'margin-left':marginLeft,'margin-top':marginTop}" (mouseup)="mouseUp($event)">
    <div class="permissionGroupTitle" (mouseup)="mouseUp($event)">
        <div class="permissionGroupTitle" (mouseup)="mouseUp($event)">
            <div class="permissionGroupTitleText" (mousedown)="mouseDown($event);" (mousemove)="mouseMove($event)"
                (mouseup)="mouseUp($event)">
                <span name="permissionGroupTitle">Kullanici Yetkilendir</span>
            </div>
            <div class="permissionGroupTitleClose" (click)="hide();">
                <img src="/assets/images/close.png">
            </div>
        </div>
    </div>
    <div class="permissionGroupLine">
        <div class="permissionGroupLineLeft">
            <span>Kullanıcı:</span>
        </div>
        <div class="permissionGroupLineRight">
            <select name="addPermissionSelectedUser" [(ngModel)]="selectedUserId">
                <option [ngValue]="user.id" *ngFor="let user of users; let i =index;">{{user.name}}</option>
            </select>
        </div>
    </div>
    <div class="permissionGroupLine">
        <div class="permissionGroupLineLeft">
            <span>Yetkiler:</span>
        </div>
        <div class="permissionGroupLineRight">
            <div class="permissionGroupLineRight">
                <div class="permissionGroupLineMiddle">
                    <input type="checkbox" [(ngModel)]="checkedRead" checked={{checkedRead}}><span>Okuma</span>
                </div>
                <div class="permissionGroupLineMiddle">
                    <input type="checkbox" [(ngModel)]="checkedWrite" checked={{checkedWrite}}><span>Yazma</span>
                </div>
            </div>
        </div>
    </div>
    <div class="permissionGroupLine">
        <div class="permissionGroupLineLeft">
            <span>&nbsp;</span>
        </div>
        <div class="permissionGroupLineRight">
            <div class="permissionGroupLineMiddle">
                <input type="checkbox" [(ngModel)]="checkedDelete" checked={{checkedDelete}}><span>Silme &nbsp;</span>
            </div>
            <div class="permissionGroupLineMiddle">
                <input type="checkbox" [(ngModel)]="checkedFull" checked={{checkedFull}}><span>Tam Yetki</span>
            </div>
        </div>
    </div>
    <div class="permissionGroupLine">
        <div class="permissionGroupLineLeft">
            <span>&nbsp;</span>
        </div>
        <div class="permissionGroupLineRight">
            <div class="permissionGroupLineMiddle">
                <button name="addPermissionUserOk" (click)="Ok();">Tamam</button>
            </div>
            <div class="permissionGroupLineMiddle">
                <button (click)="hide();">Vazgeç</button>
            </div>
        </div>
    </div>
</div>
